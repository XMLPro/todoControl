<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>todoControl</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/task.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>Todo Control</h1>
            </div>
        </div>
        <div class="row" id="warning-task">
                {{ getWarningTask }}
        </div>
        <div class="row" id="new-task">
            <div class="input-group">
                <span class="input-group-addon">+</span>
                <input type="text" class="form-control" placeholder="New task"
                       v-model="content" v-on:keyup.enter="addTask" >
            </div>
        </div>
        <hr>
        <div class="row" id="task-list">
            <div v-for="task in tasks" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-body">{{ task.content }}</div>
                    <div class="panel-footer">
                        <span class="taskinfo-limit">期限:{{ task.limit }}</span>
                        <span class="taskinfo-place">場所:{{ task.place_id }}</span>
                        <span class="taskinfo-importance">重要度:{{ task.importance }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
